<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wxnx.ninja</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 1rem;
        }

        .grid>div {
            background: #FF4500;
            padding: 1.5rem;
            border-radius: 1rem;
            text-align: center;
        }

        body {
            background-color: #000000;
            margin: 5rem;
            font: 12px system-ui;
        }
    </style>
</head>

<body>
    <div class="grid">

        <div id="myButton">
            Profile
        </div>


        <div>
            My Github
        </div>

        <div>
            My Contact
        </div>
    </div>

</body>

</html>
